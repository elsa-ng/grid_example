<h3>Address as Nested Object, Games as Array with working filters</h3>
<div>
  <ag-grid-angular style="width: 50%; height: 200px;"
    class="ag-theme-blue"
    [rowData]="rowData"
    [columnDefs]="columnDefs"
    [gridOptions]="gridOptions"
    [enableSorting]="true"
    [enableFilter]="true"
    (gridReady)="onGridReady($event)">
  </ag-grid-angular>
</div>
