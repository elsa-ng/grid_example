<div>
    <ag-grid-angular style="width: 100%; height: 250px;"
        class="ag-fresh" [rowData]="rowData"
        [columnDefs]="columnDefs"
        [gridOptions]="gridOptions"
        [enableColResize]="true"
        [getRowHeight]="getRowHeight"
        [enableSorting]="true"
        [enableFilter]="true"
        (gridReady)="onGridReady($event)">
    </ag-grid-angular>
</div>
